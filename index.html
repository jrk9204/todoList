<!DOCTYPE html>

<html>
  <header>
    <title>TodoList</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap"
      rel="stylesheet"
    />
  </header>

  <body>
    <div class="js-basic"></div>
    <form class="js-info">
      <input class="inputTag" type="text" placeholder="What is your name??" />
    </form>
    <div class="greeting"></div>
    <form class="js-todo">
      <input class="todoTag" type="text" placeholder="Write to do?" />
    </form>
    <ul class="js-toDoList"></ul>
    <div class="back-ground"></div>

    <script src="time.js"></script>
    <script src="userName.js"></script>
    <script src="todoList.js"></script>
    <script src="background.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
